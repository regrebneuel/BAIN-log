# Site settings
title:          Lerntagebuch &ndash; Modul BAIN @ FHGR:HS20
description:    "A blog about my learing experience, an assignment for the module BAIN at the FHGR in Switzerland."
baseurl:        "/bain-log"
url:            "https://regrebneuel.github.io"
locale: "de_DE"

# Google Analytics
google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         Gaby Leuenberger
  
  email:        gabriela.leuenberger@stud.fhgr.ch

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-remote-theme
  # - jemoji #Uncomment this to allow emoji in your post

remote_theme: regrebneuel/bain-log
# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
